name: Build Mobile APK

on:
  push:
    branches: [mobile-app]
  pull_request:
    branches: [mobile-app]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Android APK

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: mobile-app/package-lock.json

      - name: Setup Expo CLI
        run: |
          npm install -g @expo/cli
          npm install -g eas-cli

      - name: Install dependencies
        run: |
          cd mobile-app
          npm install --legacy-peer-deps

      - name: Run linting
        run: |
          cd mobile-app
          npx eslint .

      - name: Run type checking
        run: |
          cd mobile-app
          npm run type-check

      - name: Setup EAS
        run: |
          cd mobile-app
          if [ -n "${{ secrets.EXPO_TOKEN || '' }}" ]; then
            echo "Configuring EAS with token..."
            npx eas-cli login --non-interactive --token ${{ secrets.EXPO_TOKEN || '' }}
            npx eas-cli configure --non-interactive
          else
            echo "Skipping EAS setup - no token provided"
          fi
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN || '' }}

      - name: Build APK
        run: |
          cd mobile-app
          # Intentar build con EAS si hay token, sino usar build local
          if [ -n "${{ secrets.EXPO_TOKEN || '' }}" ]; then
            echo "Building with EAS..."
            npm run build:android
          else
            echo "Building locally..."
            npm run build:android-apk
          fi
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN || '' }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            mobile-app/android/app/build/outputs/apk/release/
            mobile-app/android/app/build/outputs/bundle/release/
          retention-days: 30

      - name: Create Release
        if: github.ref == 'refs/heads/mobile-app' && github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            mobile-app/android/app/build/outputs/apk/release/*.apk
            mobile-app/android/app/build/outputs/bundle/release/*.aab
          tag_name: v${{ github.run_number }}-mobile
          name: Mobile App v${{ github.run_number }}
          body: |
             Build autom谩tico de la aplicaci贸n m贸vil SAD LAS Worker

            **Cambios incluidos:**
            - ${{ github.event.head_commit.message }}

            **Descarga:**
            - APK: Para instalaci贸n directa
            - AAB: Para Google Play Store

            **Notas:**
            - Este es un build autom谩tico de la rama mobile-app
            - Probar en dispositivos antes de distribuci贸n
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
