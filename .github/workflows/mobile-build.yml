name: Build Mobile APK

on:
  push:
    branches: [mobile-app]
  pull_request:
    branches: [mobile-app]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Android APK

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: mobile-app/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          packager: npm

      - name: Install dependencies
        timeout-minutes: 10
        run: |
          cd mobile-app
          npm install --legacy-peer-deps

      - name: Generate icon
        run: |
          cd mobile-app
          npm run generate-icon

      - name: Setup EAS Project
        timeout-minutes: 5
        run: |
          cd mobile-app
          echo "Checking authentication status..."
          eas whoami
          echo "Verifying project configuration..."
          eas project:info || eas project:init --non-interactive
          echo "Project setup completed"

      - name: Run linting
        timeout-minutes: 5
        run: |
          cd mobile-app
          npx eslint .

      - name: Run type checking
        timeout-minutes: 5
        run: |
          cd mobile-app
          npm run type-check

      - name: Build APK (Local Priority)
        timeout-minutes: 15
        run: |
          cd mobile-app
          echo "Building Android APK with local build (faster and more reliable)..."

          # Try local build first (more reliable)
          if npm run build:android-apk; then
            echo "Local build completed successfully"
          else
            echo "Local build failed, trying EAS as fallback..."
            timeout 600 eas build --platform android --profile preview --non-interactive --wait || {
              echo "Both local and EAS builds failed"
              exit 1
            }
          fi

      - name: Locate and Prepare APK
        timeout-minutes: 5
        run: |
          cd mobile-app

          echo "Searching for generated APK files..."

          # Look for APK in common locations
          APK_LOCATIONS=(
            "android/app/build/outputs/apk/release/*.apk"
            "android/app/build/outputs/apk/debug/*.apk"
            "build/*.apk"
            "*.apk"
            "android/app/build/outputs/apk/**/*.apk"
          )

          APK_FOUND=false
          for location in "${APK_LOCATIONS[@]}"; do
            if ls $location 1> /dev/null 2>&1; then
              APK_FILE=$(ls $location | head -1)
              echo "Found APK at: $APK_FILE"
              cp "$APK_FILE" sad-las-worker.apk
              APK_FOUND=true
              break
            fi
          done

          if [ "$APK_FOUND" = false ]; then
            echo "No local APK found, trying to download from EAS..."
            
            # Quick attempt to get EAS build
            BUILD_INFO=$(eas build:list --platform android --status finished --limit 1 --json 2>/dev/null || echo "[]")
            if [ "$BUILD_INFO" != "[]" ]; then
              BUILD_URL=$(echo $BUILD_INFO | jq -r '.[0].artifacts.buildUrl' 2>/dev/null || echo "null")
              if [ "$BUILD_URL" != "null" ] && [ "$BUILD_URL" != "" ]; then
                echo "Downloading APK from EAS: $BUILD_URL"
                curl -L -o sad-las-worker.apk "$BUILD_URL"
                APK_FOUND=true
              fi
            fi
          fi

          if [ "$APK_FOUND" = true ] && [ -f "sad-las-worker.apk" ]; then
            echo "APK ready for upload"
            ls -la sad-las-worker.apk
          else
            echo "Failed to locate or download APK"
            exit 1
          fi

      - name: Get version info
        id: version
        run: |
          cd mobile-app
          VERSION=$(node -p "require('./package.json').version")
          BUILD_NUMBER=$(date +%Y%m%d%H%M)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION-mobile-$BUILD_NUMBER" >> $GITHUB_OUTPUT

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sad-las-worker-apk
          path: mobile-app/sad-las-worker.apk
          retention-days: 30

      - name: Create Release
        if: github.ref == 'refs/heads/mobile-app' && github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "SAD LAS Worker v${{ steps.version.outputs.version }} (Build ${{ steps.version.outputs.build_number }})"
          body: |
            ## 📱 SAD LAS Worker - Aplicación Móvil

            ### 📦 Descarga
            Descarga el archivo **sad-las-worker.apk** desde los assets de este release para instalar la aplicación en tu dispositivo Android.

            ### 📋 Información de la Build
            - **Versión**: ${{ steps.version.outputs.version }}
            - **Build**: ${{ steps.version.outputs.build_number }}
            - **Commit**: ${{ github.sha }}
            - **Rama**: ${{ github.ref_name }}
            - **Fecha**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")

            ### 🔧 Instalación
            1. Descarga el archivo `sad-las-worker.apk`
            2. En tu dispositivo Android, ve a **Configuración > Seguridad**
            3. Habilita **"Fuentes desconocidas"** o **"Instalar aplicaciones desconocidas"**
            4. Abre el archivo APK descargado e instala la aplicación

            ### 📝 Cambios Recientes
            ${{ github.event.head_commit.message }}

            ### ⚠️ Notas Importantes
            - Esta es una versión de desarrollo/testing
            - Probar todas las funcionalidades antes de usar en producción
            - Reportar cualquier problema en los Issues del repositorio

            ---

            **🤖 Generado automáticamente por GitHub Actions**
          files: |
            mobile-app/sad-las-worker.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
